<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://bit.ly/bs5trungvinh">

    <title>Sign up ZALO</title>
</head>

<body>
    <div class="main fs-14">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Chatting Together ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>

                <input id="fullname" name="fullname" type="text" placeholder="VD: Bảo Anh" class="form-control fs-14">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Số điện thoại</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com"
                    class="form-control fs-14">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                    class="form-control fs-14">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control fs-14">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
            <div class="form-group mt-3">
                <span>Bạn đã có tài khoản?<a href="#" class="text-decoration-none"> Đăng nhập ngay</a></sp>
            </div>
        </form>

    </div>
</body>

</html>
